<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="topCircle">
        <img src="assets/images/bg-pattern-top.svg" alt="Top circle image"/>
    </div>
    <div class="card">
        <div class="header">
        </div>
        <div class="userImage">
                <img src="assets/images/image-victor.jpg" alt="Profile image">
        </div>
        <div class="userDetails">
            <div class="name">
                Victor Crest
                <div class="age">
                    26
                </div>
            </div>
            
            <div class="location">
                London
            </div>
        </div>
        <div class="footer">
            <div class="footerItem">
                <div class="footerTitle">
                    80k
                </div>
                <div class="footerContent">
                    Followers
                </div>
            </div>
            <div class="footerItem">
                <div class="footerTitle">
                    803k
                </div>
                <div class="footerContent">
                    Likes
                </div>
            </div>
            <div class="footerItem">
                <div class="footerTitle">
                    1.4k
                </div>
                <div class="footerContent">
                    Photos
                </div>
            </div>
        </div>
    </div>
    <div class="bottomCircle">
        <img src="assets/images/bg-pattern-bottom.svg" alt="Bottom circle image"/>
    </div>
</body>
</html>
